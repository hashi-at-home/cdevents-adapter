# Pre-commit configuration for cdevents-adapter
# See https://pre-commit.com for more information
repos:
  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # TypeScript/JavaScript linting and formatting
  - repo: local
    hooks:
      - id: npm-test
        name: Run npm tests
        entry: npm run test:run
        language: system
        files: \.(ts|js|json)$
        pass_filenames: false

  # MegaLinter for comprehensive code analysis
  - repo: https://github.com/oxsecurity/megalinter
    rev: v8.8.0
    hooks:
      - id: megalinter-incremental
        stages: [commit]

  # Conventional commits validation
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'
  # Additional Node.js specific checks
  - repo: local
    hooks:
      - id: package-json-check
        name: Check package.json format
        entry: npm run build
        language: system
        files: ^package\.json$
        pass_filenames: false
        stages: [commit]
